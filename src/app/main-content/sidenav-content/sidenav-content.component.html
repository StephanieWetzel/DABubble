      <div class="channels-head">
        <mat-icon class="arrow-drop-down" style="margin-right: 15px;">arrow_drop_down</mat-icon>

        </div>

    </mat-expansion-panel-header>

      <span class="list-enumeration channel-enumeration"><mat-icon style="font-style: italic;">tag</mat-icon> Entwicklerteam</span>
      <div class="list-enumeration add-effect">
        <mat-icon>add_circle_outline</mat-icon>
        <span>Channel hinzuf√ºgen</span>
      </div>
    </div>
  </mat-expansion-panel>
  </div>
</section>
