<section>
    <div *ngFor="let message of getList()" class="message">
        <div class="date">
            <div></div>
            <span>{{ message.time | customDate }}</span>
            <div></div>
        </div>
        <div class="info">
            <span class="name">Noah Braun</span>
            <span class="time">14:25</span>
        </div>

        <p>{{ message.content }}</p>
        <div class="answers">
            <span class="count">2 Antworten</span>
            <span class="last">Letzte Antwort 14:56</span>
        </div>

    </div>
</section>
