<section>
  <div *ngIf="!chatService.showReply || screenWidth > 1300" class="chat-container">
    <div class="chat">
      <app-headbar></app-headbar>
      <app-messages></app-messages>
      <app-input-box></app-input-box>
    </div>
  </div>

  <div *ngIf="chatService.showReply " class="reply-container" [ngClass]="{'w-100': screenWidth < 1300}">
    <app-reply></app-reply>
  </div>
</section>
